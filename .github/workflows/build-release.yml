on:
  push:
    tags:
      - '*'

name: Build and release

jobs:
  build:
    name: Generate the build
    if: ${{github.repository == 'devonfw/dashboard'}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies with NPM
        run: npm install
      - name: Build the distributable
        run: npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract tag name
        id: get_version
        uses: actions/github-script@0.2.0
        with: 
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return github.ref.replace(/\/refs\/tags\//, '');
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.result }}
          name: Release ${{ steps.get_version.outputs.result }}
          draft: true
          files: |
            ./dist/*.snap
            ./dist/*.dmg
            ./dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
