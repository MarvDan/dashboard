<mat-sidenav-container>
  <mat-sidenav #snav mode="side" opened>

          <mat-panel-title>My Projects</mat-panel-title>
        </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item [routerLink]="devonJavaPage">Java</a>
